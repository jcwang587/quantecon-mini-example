name: Build HTML and Deploy to Pages

on:
  # Continue to run on schedule if desired
  schedule:
    - cron: '0 0 * * *'
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      # The URL is set after deployment, so we‚Äôll reference it after the deploy step
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          auto-activate-base: false
          miniconda-version: 'latest'
          python-version: 3.8
          environment-file: environment.yml
          activate-environment: qe-mini-example

      - name: Build QuantEcon Mini Example
        run: jb build mini_book/

      # Configure Pages environment
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Upload the HTML build as an artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'mini_book/_build/html'

      # Deploy the artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
